env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 32
  padding:
    x: 5
    y: 20
  dynamic_padding: true
  decorations: transparent
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#121212'
    foreground: '#eeeeee'
  cursor:
    cursor: '#ffaf00'
  normal:
    black:   '#080808'
    red:     '#d70000'
    green:   '#87af00'
    yellow:  '#ffaf00'
    blue:    '#005fd7'
    magenta: '#875fff'
    cyan:    '#00afd7'
    white:   '#e4e4e4'
  bright:
    black:   '#303030'
    red:     '#FF5F5F'
    green:   '#AFFF5F'
    yellow:  '#FFDF5F'
    blue:    '#0087ff'
    magenta: '#AFAFFF'
    cyan:    '#87FFFF'
    white:   '#eeeeee'
  selection:
    text: '0xffffff'
    background: '0x005fd7'
    white:   '0xffffff'

background_opacity: 0.98

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true
